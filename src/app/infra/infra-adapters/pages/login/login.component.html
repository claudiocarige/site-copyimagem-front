<div class="container">

  <div class="title-senha-login">
      <img class="img-logo" src="../../../../../assets/img/LogoCopyImagem.png" alt="Imagem da logo marca da empresa CopyYmagem que remete a varios quadrados um emcima do outro">
      <h1>Seja bem vinda(o)!</h1>
      <h3>Efetue o login para acesso a </h3>
      <h3><span class="copyimagem-title">Copy Imagem</span></h3>
      <p>Faça um Tour pelo portfólio.</p>
  </div>
  <div class="container-fluid">

      <form class="form">
          <h3>Login</h3>
          <img src="../../../../../assets/img/LogoCopyImagem.png" alt="Imagem da logo marca da empresa CopyYmagem que remete a varios quadrados um emcima do outro">
          <mat-form-field class="full-width" appearance="fill">
              <mat-label>E-mail</mat-label>
              <input (ngModel)="cred.email" name="email" (formControl)="email" required matInput
              placeholder="Ex. fulano@mail.com">
          </mat-form-field>
          <mat-form-field class="full-width" appearance="fill">
              <mat-label>Senha</mat-label>
              <input (ngModel)="cred.password" name="password" type="password" (formControl)="password" required
              matInput placeholder="Ex. 123456">
          </mat-form-field>
          <button (click)="login()" [disabled]="!validation()" class="full-width btn-login mat-elevation-z4"
          mat-stroked-button color="primary">Logar</button>
      </form>
  </div>
</div>
